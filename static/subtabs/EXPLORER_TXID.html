<section class="explorer-section">

    <h1 class="headline-explorer">
        Transaction Explorer
    </h1>

    <p class="explorer-description">
        Analyze a Bitcoin transaction using its unique transaction ID (TXID).
    </p>

    <!-- Input -->
    <div class="explorer-input-group">
        <input
            type="text"
            id="explorer-txid-input"
            placeholder="Enter a valid Bitcoin transaction ID (TXID)"
            autocomplete="off"
        />
        <button id="explorer-txid-search">
            Search
        </button>
    </div>

    <!-- Status -->
    <div id="explorer-txid-status" class="explorer-status">
        <!-- status message -->
    </div>

    <!-- Summary -->
    <div id="explorer-txid-summary" class="explorer-summary" style="display:none;">
        <!-- transaction summary -->
    </div>

    <!-- Result -->
    <div id="explorer-txid-history" class="explorer-result" style="display:none;">
        <!-- transaction details -->
    </div>

</section>
