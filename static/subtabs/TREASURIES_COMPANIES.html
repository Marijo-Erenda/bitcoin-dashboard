<div id="TREASURIES-COMPANIES" class="subtab-container fade-in-on-scroll">

    <h1 class="subtab-title text-center mb-4">
        Bitcoin Treasury – Public Companies
    </h1>

    <div
        id="treasuries-companies-status"
        class="treasuries-companies-status explorer-status">
    </div>

    <div class="treasuries-table-wrapper">
        <table class="treasuries-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Company</th>
                    <th>Country</th>
                    <th>Ticker</th>
                    <th>BTC Holdings</th>
                </tr>
            </thead>

            <tbody id="treasuries-companies-table-body">
                <!-- populated via JS -->
            </tbody>
        </table>
    </div>

</div>
