<div id="COUNTRIES" class="subtab-container fade-in-on-scroll">

    <h1 class="subtab-title text-center mb-4">
        Bitcoin Treasury – Countries
    </h1>

    <!-- Tabelle -->
    <div class="treasuries-table-wrapper">
        <table class="treasuries-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Country</th>
                    <th>BTC Holdings</th>
                </tr>
            </thead>
            <tbody id="treasuries-countries-table-body">
                <!-- JS -->
            </tbody>
        </table>
    </div>

    <!-- Pie Chart + Legend (same pattern as Institutions) -->
    <div class="pie-chart-container mt-5">
        <div class="pie-chart"></div>
        <ul class="pie-legend"></ul>
    </div>

</div>
